<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Mã Ước Mơ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-moon"></i> Giải Mã Ước Mơ</h1>
        <div class="dream-form">
            <input type="text" id="dreamInput" placeholder="Nhập điều bạn mơ thấy... (ví dụ: mơ thấy rắn, mơ thấy bay...)">
            <button onclick="decodeDream()">
                <i class="fas fa-magic"></i> Giải Mã
            </button>
        </div>
        <div class="result" id="result">
            <p>Kết quả sẽ hiển thị ở đây</p>
        </div>
        <div class="info-section">
            <h2>Hướng Dẫn Sử Dụng</h2>
            <ul>
                <li>Nhập chi tiết về giấc mơ của bạn vào ô trên</li>
                <li>Nhấn nút "Giải Mã" hoặc Enter để xem kết quả</li>
                <li>Hệ thống sẽ tạo ra 2 con số cuối của giải đặc biệt XSMB</li>
            </ul>
            <div class="note">
                <i class="fas fa-info-circle"></i>
                <p>Lưu ý: Kết quả giải mã chỉ mang tính chất tham khảo và giải trí</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
